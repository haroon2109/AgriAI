version: '3.8'

services:
  # 1. FastAPI Backend (Brain)
  backend:
    build: ./backend_api
    container_name: agri_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend_api:/app
    environment:
      - DB_HOST=db
      - DB_NAME=agri_pro
      - DB_USER=postgres
      - DB_PASS=password
    depends_on:
      - db

  # 2. Streamlit Frontend (Face)
  frontend:
    build:
      context: .
      dockerfile: frontend_streamlit/Dockerfile
    container_name: agri_frontend
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  # 3. PostGIS Database (Memory)
  db:
    image: postgis/postgis:15-3.3
    container_name: agri_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agri_pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_postgis.sql:/docker-entrypoint-initdb.d/init_postgis.sql

volumes:
  postgres_data:
